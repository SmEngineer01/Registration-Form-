<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:rgb(255, 255, 255);">

    <center>
        <img src="https://www.aksainternational.com/wp-content/uploads/2019/09/Aksa_Admissions-Open-ad.png"
            style="height: 100px;width: 400;">
        <img src="https://e7.pngegg.com/pngimages/992/5/png-clipart-united-states-of-america-logo-computer-icons-call-us-now-telephone-call-trademark.png"
            style="height:100px;width: 120px;">

        <fieldset style="height:600; width:500;color: hwb(0 0% 0%);background: #fafafa;">
            <form action="https://sellmorelistmoreearnmore.weebly.com/uploads/2/8/8/7/28873007/4304086_orig.jpg">
                <br>
                <B> Registration Form</B>
                <hr>
                <div style="background-color:yellow">
                    <table>

                        <tr>
                            <td> First name</td> &nbsp; <td><input type="text" placeholder="First name"> </td>
                        </tr>
                        <tr>
                            <td> Last name </td> &nbsp; <td><input type="text" placeholder="Last name"> </td>
                        </tr>
                        <tr>
                            <td>Email </td> &nbsp; <td><input type="email" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="psw">Password</label></td>
                            <td><input type="password" placeholder="Enter Password" name="psw" required></td>
                        </tr>
                        <tr>
                            <td><label for="psw-repeat">Re-type Password</label></td>
                            <td><input type="password" placeholder="Retype Password" name="psw-repeat" required></td>
                        </tr>
                        <tr>
                            <td>Address </td> &nbsp; <td><textarea rows="2" cols="21" placeholder="Address"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Contact </td> &nbsp; <td><input type="number" placeholder=" Contact"></td>
                        </tr>
                        <tr>
                            <td>Gender </td> &nbsp;<td><input type="radio" placeholder="Male">Male
                                <input type="radio" placeholder="Female">Female
                                <input type="radio" placeholder="Other">Other
                            </td>
                        </tr>
                        <tr>
                            <td>Optional</td>
                            <td><input type="checkbox" placeholder="Checkbox">Graduate
                                <input type="checkbox" placeholder="Checkbox"> Post Graduate
                            </td>
                        </tr>
                        <tr>
                            <td>Passout Year:</td> &nbsp;
                            <td>
                                <select>
                                    <option selected>None
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Upload File </td> &nbsp;<td><input type="file" placeholder="File"></td>
                        </tr>
                        <tr>
                            <td>Date</td> &nbsp;<td><input type="date" placeholder="Date"></td>
                        </tr>
                        <tr>
                            <td>Time</td> &nbsp;<td><input type="time" placeholder="Time"></td>
                        </tr>
                    </table>
                    <br><br>
                    <button
                        style="background-color: black;color: white;height: 30px;width: 80px;">Register</button><br><br><br>
                </div>
                <hr>
                <div>
                    <a href="https://www.Linkedin.com"><i class="fa fa-linkedin"
                            style="font-size: 50px;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.Youtube.com"><i class="fa fa-youtube"
                            style="font-size: 50px;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.snapchat.com"><i class="fa fa-snapchat"
                            style="font-size: 50px;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.facebook.com"><i class="fa fa-facebook"
                            style="font-size: 50px;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.instagram.com"><i class="fa fa-instagram"
                            style="font-size: 50px;"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://www.twitter.com"><i class="fa fa-twitter" style="font-size: 50px;"></i></a>
                </div>
        </fieldset>
        </form>
    </center>

</body>

</html>
